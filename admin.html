<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Chat - Admin Panel</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/hthWzT3w/Chat-GPT-Image-Jul-28-2025-02-56-55-AM.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary-color: #56CCF2;
            --primary-color-dark: #2F80ED;
            --danger-color: #EB5757;
            --danger-color-dark: #c0392b;
            --success-color: #27AE60;
            --verified-color: #2F80ED;
            --background-light: #F8F9FA;
            --content-bg: #FFFFFF;
            --border-color: #E0E0E0;
            --text-dark: #333333;
            --text-light: #828282;
            --font-family: 'Poppins', sans-serif;
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 8px 25px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }
        *, *::before, *::after { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; }
        body {
            font-family: var(--font-family);
            background-color: var(--background-light);
            color: var(--text-dark);
            font-size: 16px;
            overflow: hidden;
        }
        #app-root { height: 100%; position: relative; overflow: hidden; display: flex; }
        .auth-wrapper { display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; padding: 20px; background: linear-gradient(135deg, var(--primary-color-dark), var(--primary-color)); }
        .auth-container { width: 100%; max-width: 420px; padding: 3rem; background: var(--content-bg); border-radius: var(--border-radius); box-shadow: var(--shadow-md); text-align: center; }
        .auth-logo { width: 80px; height: 80px; margin-bottom: 1rem; }
        .auth-container h2 { margin-top: 0; font-weight: 700; color: var(--primary-color-dark); }
        .auth-form input, .auth-form button { width: 100%; padding: 14px 18px; margin-bottom: 1rem; border-radius: 10px; font-family: var(--font-family); font-size: 1rem; }
        .auth-form input { border: 1px solid var(--border-color); background: var(--background-light); }
        .auth-form input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(86, 204, 242, 0.2); }
        .auth-form button { border: none; background: linear-gradient(45deg, var(--primary-color), var(--primary-color-dark)); color: white; cursor: pointer; font-weight: 600; }
        #auth-error { color: var(--danger-color); min-height: 1.2em; font-weight: 500; }
        .app-layout { display: flex; width: 100%; height: 100%; }
        .primary-nav { width: 90px; background: var(--content-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; align-items: center; padding: 25px 0; gap: 15px; z-index: 20; }
        .nav-item { background: none; border: none; color: var(--text-light); font-size: 24px; padding: 15px; border-radius: var(--border-radius); cursor: pointer; transition: all 0.3s ease; }
        .nav-item.active, .nav-item:hover { color: var(--primary-color); background: var(--background-light); }
        #logout-nav-item { margin-top: auto; }
        .main-pane { flex-grow: 1; display: flex; flex-direction: column; overflow-y: auto; }
        .pane-header { padding: 20px 30px; border-bottom: 1px solid var(--border-color); background: var(--content-bg); }
        .pane-header h1 { margin: 0; font-size: 1.8rem; font-weight: 700; }
        .pane-header p { margin: 5px 0 0; color: var(--text-light); }
        .content-area { padding: 30px; }
        .stat-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: var(--content-bg); padding: 25px; border-radius: var(--border-radius); box-shadow: var(--shadow-sm); }
        .card h3 { margin: 0 0 10px; font-size: 1.2rem; }
        .card .stat-number { font-size: 2.5rem; font-weight: 700; color: var(--primary-color-dark); }
        .data-table-container { background: var(--content-bg); border-radius: var(--border-radius); box-shadow: var(--shadow-sm); overflow: hidden; }
        .table-header { padding: 20px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .table-header h2 { margin: 0; }
        .table-header input { padding: 10px 15px; border-radius: 8px; border: 1px solid var(--border-color); }
        table { width: 100%; border-collapse: collapse; }
        th, td { text-align: left; padding: 15px 20px; border-bottom: 1px solid var(--border-color); }
        tr:last-child td { border-bottom: none; }
        th { font-weight: 600; color: var(--text-light); font-size: 0.9rem; text-transform: uppercase; }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .user-info img { width: 40px; height: 40px; border-radius: 50%; }
        .actions button { padding: 8px 12px; border-radius: 8px; border: none; cursor: pointer; font-weight: 500; margin: 0 5px; font-size: 14px; }
        .btn-ban { background: var(--danger-color); color: white; }
        .btn-unban { background: var(--success-color); color: white; }
        .btn-verify { background: var(--verified-color); color: white; }
        .btn-unverify { background: var(--text-light); color: white; }
        .btn-delete { background: var(--danger-color-dark); color: white; }
        .btn-view { background-color: var(--background-light); color: var(--text-dark); border: 1px solid var(--border-color); }
        .loader { text-align: center; padding: 50px; font-size: 1.5rem; color: var(--text-light); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.3s; }
        .modal-overlay.visible { opacity: 1; pointer-events: auto; }
        .modal-content { background: var(--content-bg); width: 90%; max-width: 600px; border-radius: var(--border-radius); box-shadow: var(--shadow-md); display: flex; flex-direction: column; max-height: 80vh; transform: scale(0.95); transition: transform 0.3s; }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-header { padding: 1.5rem 2rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .modal-header h2 { margin: 0; }
        .modal-header .close-btn { background: none; border: none; font-size: 1.8rem; cursor: pointer; color: var(--text-light); }
        .modal-body { padding: 0; overflow-y: auto; flex-grow: 1; }
        .chat-message-list { display: flex; flex-direction: column; gap: 15px; padding: 20px; }
        .chat-message { display: flex; flex-direction: column; }
        .chat-message .meta { font-size: 0.9rem; font-weight: 600; margin-bottom: 5px; }
        .chat-message .meta .timestamp { font-size: 0.75rem; color: var(--text-light); font-weight: 400; margin-left: 10px; }
        .chat-message .text { background: var(--background-light); padding: 10px 15px; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="app-root"></div>
    <div class="modal-overlay" id="chat-view-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Group Chat</h2>
                <button class="close-btn" id="modal-close-btn">×</button>
            </div>
            <div class="modal-body" id="modal-body-content">
                <div class="loader">Loading messages...</div>
            </div>
        </div>
    </div>

    <script type="module">
        // =================================================================
        // ”9æ7”9æ7”9æ7 PASTE YOUR FIREBASE CONFIGURATION CODE HERE ”9æ7”9æ7”9æ7
        // =================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyANJv4yKYIbuW8msarLAcany9kyKjUdsuU",
            authDomain: "gibli-chat.firebaseapp.com",
            projectId: "gibli-chat",
            storageBucket: "gibli-chat.appspot.com",
            messagingSenderId: "824287582328",
            appId: "1:824287582328:web:0b8b6f05a26def586cf58d",
            measurementId: "G-EW1PT3HDPE"
        };
        // =================================================================

        import { initializeApp, getApp, getApps } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getDatabase, ref, onValue, get, update, remove, query, limitToLast } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const appState = { auth: null, db: null, currentUser: null, activeView: 'dashboard' };
        const ADMIN_EMAIL = "games1122pakistan@gmail.com";

        document.addEventListener('DOMContentLoaded', () => {
            const app = getApps().length === 0 ? initializeApp(firebaseConfig) : getApp();
            appState.auth = getAuth(app);
            appState.db = getDatabase(app);
            onAuthStateChanged(appState.auth, async (user) => {
                if (user && user.email === ADMIN_EMAIL) {
                    appState.currentUser = user;
                    renderAppLayout();
                } else {
                    if (user) await signOut(appState.auth);
                    appState.currentUser = null;
                    renderAuthView(user ? "ACCESS DENIED: This account is not authorized." : null);
                }
            });
            document.getElementById('modal-close-btn').addEventListener('click', () => document.getElementById('chat-view-modal').classList.remove('visible'));
        });

        function renderAuthView(errorMessage = null) {
            const appRoot = document.getElementById('app-root');
            appRoot.innerHTML = `<div class="auth-wrapper"><div class="auth-container"><img src="https://i.postimg.cc/hthWzT3w/Chat-GPT-Image-Jul-28-2025-02-56-55-AM.png" class="auth-logo" alt="Aether Chat Logo"><h2>Admin Panel</h2><form id="auth-form" class="auth-form"><input type="email" id="email-input" placeholder="Admin Email" required><input type="password" id="password-input" placeholder="Password" required><div id="auth-error">${errorMessage || ''}</div><button type="submit" id="auth-btn">Login</button></form></div></div>`;
            document.getElementById('auth-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const authError = document.getElementById('auth-error');
                authError.textContent = '';
                const email = document.getElementById('email-input').value;
                const password = document.getElementById('password-input').value;
                if (email !== ADMIN_EMAIL) { authError.textContent = "Invalid admin email address."; return; }
                try { await signInWithEmailAndPassword(appState.auth, email, password); } catch (error) { authError.textContent = error.code === 'auth/wrong-password' ? 'Incorrect password.' : 'Login failed.'; }
            });
        }

        function renderAppLayout() {
            document.getElementById('app-root').innerHTML = `<div class="app-layout"><nav class="primary-nav" id="primary-nav"></nav><main class="main-pane" id="main-pane"></main></div>`;
            renderPrimaryNav();
            renderMainPane();
        }

        function renderPrimaryNav() {
            const nav = document.getElementById('primary-nav');
            nav.innerHTML = `<button class="nav-item ${appState.activeView === 'dashboard' ? 'active' : ''}" data-view="dashboard" title="Dashboard"><i class="fas fa-tachometer-alt"></i></button><button class="nav-item ${appState.activeView === 'users' ? 'active' : ''}" data-view="users" title="Manage Users"><i class="fas fa-users-cog"></i></button><button class="nav-item ${appState.activeView === 'groups' ? 'active' : ''}" data-view="groups" title="Manage Groups"><i class="fas fa-comments"></i></button><button class="nav-item" id="logout-nav-item" title="Logout"><i class="fas fa-sign-out-alt"></i></button>`;
            document.querySelectorAll('.nav-item[data-view]').forEach(button => {
                button.addEventListener('click', () => { appState.activeView = button.dataset.view; renderAppLayout(); });
            });
            document.getElementById('logout-nav-item').addEventListener('click', () => signOut(appState.auth));
        }

        function renderMainPane() {
            const mainPane = document.getElementById('main-pane');
            switch (appState.activeView) {
                case 'dashboard': renderDashboardView(mainPane); break;
                case 'users': renderUsersView(mainPane); break;
                case 'groups': renderGroupsView(mainPane); break;
            }
        }

        async function renderDashboardView(container) {
            container.innerHTML = `<div class="loader">Loading Dashboard...</div>`;
            const [usersSnap, roomsSnap] = await Promise.all([get(ref(appState.db, 'users')), get(ref(appState.db, 'rooms'))]);
            const totalUsers = usersSnap.exists() ? usersSnap.size : 0;
            const bannedUsers = usersSnap.exists() ? Object.values(usersSnap.val()).filter(u => u.banned).length : 0;
            const verifiedUsers = usersSnap.exists() ? Object.values(usersSnap.val()).filter(u => u.isVerified).length : 0;
            const totalGroups = roomsSnap.exists() ? Object.values(roomsSnap.val()).filter(r => r.type === 'group').length : 0;
            container.innerHTML = `<header class="pane-header"><h1>Admin Dashboard</h1><p>Welcome, ${appState.currentUser.email}</p></header><div class="content-area"><div class="stat-cards"><div class="card"><h3>Total Users</h3><div class="stat-number">${totalUsers}</div></div><div class="card"><h3>Total Groups</h3><div class="stat-number">${totalGroups}</div></div><div class="card"><h3>Banned Users</h3><div class="stat-number" style="color: var(--danger-color)">${bannedUsers}</div></div><div class="card"><h3>Verified Users</h3><div class="stat-number" style="color: var(--verified-color)">${verifiedUsers}</div></div></div></div>`;
        }

        function renderUsersView(container) {
            container.innerHTML = `<header class="pane-header"><h1>User Management</h1></header><div class="content-area"><div class="data-table-container"><div class="table-header"><h2>All Users</h2><input type="text" id="user-search" placeholder="Search by name or email..."></div><table><thead><tr><th>User</th><th>SP ID</th><th>Status</th><th>Verification</th><th>Actions</th></tr></thead><tbody id="users-table-body"><td colspan="5" class="loader">Loading...</td></tbody></table></div></div>`;
            onValue(ref(appState.db, 'users'), (snapshot) => {
                if (!snapshot.exists()) { document.getElementById('users-table-body').innerHTML = '<tr><td colspan="5">No users found.</td></tr>'; return; }
                const users = snapshot.val();
                renderUserRows(users);
                document.getElementById('user-search').addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    const filteredUsers = Object.entries(users).reduce((acc, [uid, user]) => {
                        if (user.displayName.toLowerCase().includes(searchTerm) || user.email.toLowerCase().includes(searchTerm)) acc[uid] = user;
                        return acc;
                    }, {});
                    renderUserRows(filteredUsers);
                });
            });
        }

        function renderUserRows(users) {
            const tableBody = document.getElementById('users-table-body');
            tableBody.innerHTML = '';
            for (const uid in users) {
                const user = users[uid];
                const row = document.createElement('tr');
                row.innerHTML = `<td><div class="user-info"><img src="${user.photoURL}" alt="${user.displayName}"><div><strong>${user.displayName}</strong><br><small>${user.email}</small></div></div></td><td>${user.spId || 'N/A'}</td><td>${user.banned ? '<span style="color:var(--danger-color)">Banned</span>' : '<span style="color:var(--success-color)">Active</span>'}</td><td>${user.isVerified ? '<span style="color:var(--verified-color)">Verified</span>' : 'Not Verified'}</td><td class="actions">${user.banned ? `<button class="btn-unban" data-uid="${uid}">Unban</button>` : `<button class="btn-ban" data-uid="${uid}">Ban</button>`}${user.isVerified ? `<button class="btn-unverify" data-uid="${uid}">Unverify</button>` : `<button class="btn-verify" data-uid="${uid}">Verify</button>`}</td>`;
                tableBody.appendChild(row);
            }
            tableBody.querySelectorAll('.btn-ban').forEach(btn => btn.addEventListener('click', (e) => updateUserFlag(e.target.dataset.uid, 'banned', true, 'ban')));
            tableBody.querySelectorAll('.btn-unban').forEach(btn => btn.addEventListener('click', (e) => updateUserFlag(e.target.dataset.uid, 'banned', false, 'unban')));
            tableBody.querySelectorAll('.btn-verify').forEach(btn => btn.addEventListener('click', (e) => updateUserFlag(e.target.dataset.uid, 'isVerified', true, 'verify')));
            tableBody.querySelectorAll('.btn-unverify').forEach(btn => btn.addEventListener('click', (e) => updateUserFlag(e.target.dataset.uid, 'isVerified', false, 'unverify')));
        }
        
        function renderGroupsView(container) {
            container.innerHTML = `<header class="pane-header"><h1>Group Management</h1></header><div class="content-area"><div class="data-table-container"><div class="table-header"><h2>All Groups</h2><input type="text" id="group-search" placeholder="Search by name..."></div><table><thead><tr><th>Group</th><th>Members</th><th>Created By</th><th>Actions</th></tr></thead><tbody id="groups-table-body"><td colspan="4" class="loader">Loading...</td></tbody></table></div></div>`;
            onValue(ref(appState.db, 'rooms'), (snapshot) => {
                if (!snapshot.exists()) { document.getElementById('groups-table-body').innerHTML = '<tr><td colspan="4">No groups found.</td></tr>'; return; }
                const groups = Object.entries(snapshot.val()).filter(([_, r]) => r.type === 'group').reduce((acc, [id, data]) => ({ ...acc, [id]: data }), {});
                renderGroupRows(groups);
                document.getElementById('group-search').addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    const filteredGroups = Object.entries(groups).reduce((acc, [id, group]) => { if (group.groupName.toLowerCase().includes(searchTerm)) acc[id] = group; return acc; }, {});
                    renderGroupRows(filteredGroups);
                });
            });
        }

        async function renderGroupRows(groups) {
            const tableBody = document.getElementById('groups-table-body');
            tableBody.innerHTML = '';
            if (Object.keys(groups).length === 0) { tableBody.innerHTML = '<tr><td colspan="4">No groups match search.</td></tr>'; return; }
            for (const roomId in groups) {
                const group = groups[roomId];
                const creatorName = group.createdBy ? (await get(ref(appState.db, `users/${group.createdBy}/displayName`))).val() || 'Unknown' : 'Unknown';
                const row = document.createElement('tr');
                row.innerHTML = `<td><div class="user-info"><img src="${group.groupPhotoURL}" alt="${group.groupName}"><div><strong>${group.groupName}</strong><br><small>${roomId}</small></div></div></td><td>${Object.keys(group.members || {}).length}</td><td>${creatorName}</td><td class="actions"><button class="btn-view" data-room-id="${roomId}" data-room-name="${group.groupName}">View Chat</button><button class="btn-delete" data-room-id="${roomId}">Delete</button></td>`;
                tableBody.appendChild(row);
            }
            tableBody.querySelectorAll('.btn-delete').forEach(btn => btn.addEventListener('click', handleDeleteGroup));
            tableBody.querySelectorAll('.btn-view').forEach(btn => btn.addEventListener('click', handleViewChat));
        }

        // --- Action Handlers & Helpers ---

        function updateUserFlag(uid, flag, value, action) {
            if (confirm(`Are you sure you want to ${action} user ${uid}?`)) {
                update(ref(appState.db, `users/${uid}`), { [flag]: value }).catch(err => alert(`Error: ${err.message}`));
            }
        }

        async function handleDeleteGroup(e) {
            const roomId = e.target.dataset.roomId;
            if (confirm(`Permanently delete group ${roomId}? This will erase all messages and cannot be undone.`)) {
                const roomSnap = await get(ref(appState.db, `rooms/${roomId}`));
                if (!roomSnap.exists()) { alert("Group not found."); return; }
                const updates = { [`/rooms/${roomId}`]: null, [`/messages/${roomId}`]: null };
                Object.keys(roomSnap.val().members || {}).forEach(uid => { updates[`/user-rooms/${uid}/${roomId}`] = null; });
                await update(ref(appState.db), updates).catch(err => alert("Error deleting group: " + err.message));
            }
        }

        async function handleViewChat(e) {
            const { roomId, roomName } = e.target.dataset;
            const modal = document.getElementById('chat-view-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body-content');

            modalTitle.textContent = `Chat History: ${roomName}`;
            modalBody.innerHTML = `<div class="loader">Loading messages...</div>`;
            modal.classList.add('visible');
            
            const messagesRef = query(ref(appState.db, `messages/${roomId}`), limitToLast(100));
            const messagesSnap = await get(messagesRef);

            if (!messagesSnap.exists()) {
                modalBody.innerHTML = `<div style="text-align:center; padding: 40px;">No messages found in this group.</div>`;
                return;
            }
            
            let chatHTML = '<div class="chat-message-list">';
            messagesSnap.forEach(msgSnap => {
                const msg = msgSnap.val();
                const timestamp = new Date(msg.timestamp).toLocaleString();
                chatHTML += `<div class="chat-message"><div class="meta">${msg.senderName}<span class="timestamp">${timestamp}</span></div><div class="text">${msg.text || '(No text)'}</div></div>`;
            });
            chatHTML += '</div>';
            modalBody.innerHTML = chatHTML;
        }

    </script>
</body>
</html>
